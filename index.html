	<title> Sao José Dormindo </title>
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>

<main>

	<header id="topo">

		<img src="img/img01.png" alt="Orando" style="height: 100px;">
		
	</header>

	<section id="content">
		
		<div> <img src="img/São-José_dormindo.png" alt="São José Dormindo" style="display: block; max-width: 100%; max-height: 80%; margin: 0 auto"> </div>

		<div class="editar-pedido" style="display: block; padding: 0 5%; width: 80vw; margin: 0 auto">
			<textarea id="pedido" placeholder="Escreva seu pedido - Nenhum pedido será gravado" style="display: block; border: 0; width: 100%; min-height: 150px; font-size: 20px; color: #444; font-style: arial, sans-serif; padding: 5px; margin: 0 auto"></textarea>
			<button class="enviar" style="display: block; border:0; background: #444; color: #fff; padding: 10px; font-size: 20px;cursor: pointer; width: 30%;  margin: 10px auto;"> Enviar </button>
		</div>



	</section>

</main>

<style type="text/css">
	
	* {  padding: 0; margin: 0; }
	body { min-height: 100%; background: #800000 }
	main { min-height: 100vh; background: #800000 }

	.editar-pedido {
		color: #fff;
		padding: 10px 0;
		font-family: 'Lato', sans-serif;
		font-size: 20px;
		text-align: justify;
	}

	.editar-pedido h2 {
		margin-bottom: 10px;
	}

	.editar-pedido p {
		padding: 10px 0;
	}
	
	#content img {
		max-width: 100%;
	}

</style>

<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>

<script type="text/javascript">


		$(".enviar").on("click", function(e) {

			e.preventDefault();

			$("textarea").hide();

			$(".enviar").hide();

			$(".editar-pedido").html('<h2>Oração poderosa de São José Dormindo</h2><p>São José Dormindo, com o Evangelho aprendemos que mais do que dormir, durante a noite, escutaste a voz de Deus com a prontidão de praticá-la.&nbsp;Hoje confiante em tua preciosa intercessão, consagro-te as alegrias e as tristezas de cada dia. Consagro-te minha vida, casa, família e trabalho.&nbsp;&nbsp;Ajuda-me a te imitar, sendo uma pessoa de bem, vivendo o amor, o perdão e a verdade. Quero seguir o teu caminho&nbsp;de fé.</p><p>&nbsp;Agora eu te peço São José Dormindo, sonha com este pedido junto de Deus.&nbsp;&nbsp;Interceda por mim, alcançando-me esta graça (……..)</p><p">Como És padroeiro da igreja, com auxílio do Espírito Santo, assumo diante de ti, o voto de não faltar a missa dominical, rezar todos os dias com a Bíblia, confessar-me regularmente e viver como um bom cristão.</p><p style="text-align: center;">Amém.</p>');

	})

</script>
